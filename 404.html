<!DOCTYPE html>
<html>
<head>
    <script>
        // Если открыли корневой URL - редирект на главную
        if (window.location.pathname === '/') {
            window.location.href = '/calc/';
        }
    </script>
</head>
<body>
    <script>
        // На всякий случай JS редирект
        window.location.href = '/calc/';
    </script>
</body>
</html>
